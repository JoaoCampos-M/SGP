<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro no sistema</title>
  </head>
  <body>
    <div class="box">
      <div class="center">
        <form method="GET" >
          <fieldset>
            <legend><strong>dados pessoais</strong></legend>
            <div>
              <p>Nome</p>
              <input type="text" placeholder="" >
            </div>
            <div>
              <p>CPF</p>
              <input type="text" placeholder="" >
              <p>RG</p>
              <input type="text" placeholder="" >
              <p>Celular</p>
              <input type="text" placeholder="" >
            </div>
            <div>
              <div>
                <p>Senha</p>
                <input type="text" >
              </div>
              <div>
                <p>Confirmar Senha</p>
                <input type="text" >
              </div>
            </div>
            
          </fieldset>
          <fieldset>
            <legend>dados institucionais</legend>
            <div>
              <p>E-mail:</p>
              <input type="text" >
            </div>
            <div>
              <div>
                <p>Matrícula:</p>
                <input type="text" >
              </div>
              <div>
                <p>Setor:</p>
                <input type="text" >
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div>
        <div>
          <a class="btn-risc" href="login.html">Voltar à página inicial</a>
        </div>
        <div>
          <input class="btn-risc"  type="submit" value="Enviar">
        </div>
      </div>
    </div>
  </body>
</html>
