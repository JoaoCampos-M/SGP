<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Cadastro no sistema</title>
  </head>
  <body>
    <div class="box">
      <div>
        <img class="logo-cad-sup" src="" width="232" height="138" >
      </div>
      <div class="center">
        <form method="GET" >
          <fieldset>
            <legend><strong>dados pessoais</strong></legend>
            <div>
              <p>Nome</p>
              <input type="text" placeholder="" >
            </div>
            <div>
              <p>CPF</p>
              <input type="text" placeholder="" >
              <p>RG</p>
              <input type="text" placeholder="" >
              <p>Celular</p>
              <input type="text" placeholder="" >
            </div>
            <div>
              <div>
                <p>Senha</p>
                <input type="text" >
              </div>
              <div>
                <p>Confirmar Senha</p>
                <input type="text" >
              </div>
            </div>
            
          </fieldset>
          <fieldset>
            <legend>dados institucionais</legend>
            <div>
              <p>E-mail:</p>
              <input type="text" >
            </div>
            <div>
              <div>
                <p>Matrícula:</p>
                <input type="text" >
              </div>
              <div>
                <p>Setor:</p>
                <input type="text" >
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="center">
        <div>
          <a class="btn-risc" href="login.html">Voltar à página inicial</a>
        </div>
        <div>
          <input class="btn-risc"  type="submit" value="Enviar">
        </div>
      </div>
      <div>
        <img src="" width="235" height="115" >
      </div>
    </div>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="bootstrap-4.1.3/js/popper.min.js"></script>
    <script src="bootstrap-4.1.3/js/jquery-3.3.1.slim.min.js" ></script>
    <script src="bootstrap-4.1.3/js/bootstrap.min.js" ></script>
  </body>
</html>
